name: blud_frontend
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Bold.ttf
          weight: 600
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 500
    - family: Lora
      fonts:
        - asset: fonts/Lora-VariableFont_wght.ttf
  assets:
    - assets\images\blud_icon.png
    - assets\images\blud_logo.png
    - assets\images\lower_right_image.png
